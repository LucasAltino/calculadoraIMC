<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../calcIMC/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Calculadora de IMC</h1>
        <h3>Faça já o calculo de seu <span> Índice de Massa Corporal !</span></h3>
    </header>

    <main>
        <section id="tudo">
            <div id="esquerda">
                <form action="">
                    <div class="input">
                        <label for="">Digite sua Altura (ex: 1.80)</label>
                        <input type="number" id="altura">
                    </div>
                    <div class="input">
                        <label for="">Digite seu Peso (ex: 65)</label>
                        <input type="number" id="peso">
                    </div>
                    <div id="botoes">
                        <div id="enviar"><button type="submit">Enviar</button></div>
                        <div id="apagar"><button type="reset">Limpar</button></div>
                    </div>
                    
                </form>
            </div>
            <div id="direita">
                <div id="direita2"><h3>Seu IMC é de: </h3></div>
                <div id="direita3"><h4>Classificação: </h4></div>
            </div>
        </section>
    </main>
    <script>
        var peso = document.getElementById("peso")
        var peso = document.getElementById("altura")

        function IMC(){
            imc = peso/(altura*altura)

            if (imc < 18.5){
                console.log("Magreza")}
            else if (imc > 18.5 && imc < 24.9){
                console.log("Ideal")
            }
            else if (imc > 25 && imc < 29.9){
                console.log("Sobrepeso")
            }
            else if (imc > 30 && imc < 34.9){
                console.log("Obesidade grau 1")
            }
            else if (imc > 35 && imc < 39.9){
                console.log("Obesidade grau 2")
            }
            else{
                console.log("Obesidade grau 3")
            }
        }

        document.addEventListener()

    </script>
</body>
</html>
